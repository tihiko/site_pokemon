<!DOCTYPE html>
<html lang="pt-br">
  
<head>
    <!--Link bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.3/css/bootstrap.css"
        integrity="sha512-drnvWxqfgcU6sLzAJttJv7LKdjWn0nxWCSbEAtxJ/YYaZMyoNLovG7lPqZRdhgL1gAUfa+V7tbin8y+2llC1cw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../../css/main-mobile.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" href="./cssJokenpo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Site_POKEMON_Jokenpo</title>

</head>
 
<body>

    <header class="header">
        <div class="logo">
            <img src="../../img/charizardwall.png" width="100%" alt="Imagem de Fundo" class="imagem-de-fundo">
            <img src="../../img/LOGO.png" width="200" alt="Imagem Sobreposta" class="imagem-sobreposta">
        </div>
    </header>
    <span id="burguer" class="material-symbols-outlined" onclick="clickMenu()">
        menu
    </span>

    <nav  id="itens" class="menu">
        <ul>
            <li><a href="../../index.html">HOME</a></li>
            <li><a href="../pokedex/pokedex.html">POKEDEX</a></li>
            <li><a href="../aplicativos/aplicativos.html">APLICATIVOS</a></li>
            <li><a href="../animes/animes.html">ANIMES</a></li>
            <li><a href="../jogos/jogos.html">JOGOS</a></li>   
           
           
         </ul> 
    </nav>

    <main class="cards">
        <div class="container__jokenpo">
            <section class="sessao__pagina__jokenpo">
                <h1 class="titulo__pokemon">JOKENPOKEMON</h1>
                <h4 id="como__jogar">Selecione seu pokemon para um desafio de jokenpo</h4>
                <div id="pokemon__lista1">
                    
                    <!-- Aqui aparece os personagens vindos pelo javascript -->
                </div>

                <div class="row" id="show__game">
                    <!-- Jogador -->
                    <div class="col-md-4 jogador centralizar">
                        <div class="falas">
                            <div id="fala__jogador">
                                <!-- aqui aparece a fala do jogador -->
                            </div>
                        </div>
                        <div class="imagens__jogadores">
                            <div id="imagem__jogador">
                                <!-- Aqui aparece a imagem do personagem jogador -->
                            </div>
                        </div>
                    </div>
                    <!-- Jogo -->
                    <div class="col-md-4 jogando centralizar central">

                        <div id="acao__de__jogo">
                            <!-- Botões que realizam aposta enviando o valor escolhido pela função onclick -->
                            <button class="btn__aposta" onclick="apostar('pedra')">
                                <img class="img__aposta" src="./imgjokenpo/pedra.png" alt="pedra">
                            </button>
                            <button class="btn__aposta" onclick="apostar('papel')">
                                <img class="img__aposta"src="./imgjokenpo/papel.png" alt="papel">
                            </button>
                            <button class="btn__aposta" onclick="apostar('tesoura')">
                                <img class="img__aposta"src="./imgjokenpo/tesoura.png" alt="tesoura">
                            </button>
                        </div>
                        <div id="retorno__aposta">
                            <div class="resutados__aposta" id="retorno__aposta__jgador">
                                <!-- Imagem apostada pelo jogador -->
                            </div>
                            <div class="resutados__aposta" id="retorno__pontos__aposta">
                                <h1> X </h1>                                
                            </div>
                            <div class="resutados__aposta" id="retorno__aposta__oponente">
                                <!-- Imagem apostada pelo oponente -->
                            </div>
                        </div>
                        <div id="pontos__jogadores">
                            <span class="pontos__jogador__oponente">
                                <h2 id="soma__pontos__jogador"></h2>
                            </span>
                            <span class="pontos__jogador__oponente">
                                <h2> VS </h2>                                
                            </span>
                            <span class="pontos__jogador__oponente">
                                <h2 id="soma__pontos__oponente"></h2>
                            </span>
                        </div>
                        <div id="sair__jogo">
                            <a class="botoesA" href="">Sair do jogo</a>
                        </div>
                    </div>
                    <!-- Oponente -->
                    <div class="col-md-4 oponente centralizar">
                        <div class="falas">
                            <div id="fala__oponente">
                                <!-- aqui aparece a fala do oponente -->
                            </div>
                        </div>
                        <div class="imagens__jogadores ">
                            <div id="imagem__oponente">
                                <!-- Aqui aparece a imagem do personagem oponente -->
                            </div>
                        </div>
                    </div>
                  
                </div>

            </section>
            <br>
        </div>
    </main>
    <footer class="rodape">

   <h5 class="descricao__rodape">&#169;Anderson Fernandes</h5>
   <div id="audio">
    <!-- Aqui aparece o player de adio ao iniciar o jokenpo com a função "escolher()" vindo pelo JS -->
   </div>

    </footer>
    <script>
        function clickMenu(){
            if (itens.style.display == 'block'){
                itens.style.display='none'
            } else{
                itens.style.display = 'block'
            }
            

        }
    </script>
    <script src="./script.js"></script>
</body>

</html>
